{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
   
    <p>{{ content|safe }}</p>
    
    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}

        <input type="hidden" name="title" value="{{ title }}">
        <input type="submit" value="Edit Entry" class="btn btn-warning">
    </form>

{% endblock %}
